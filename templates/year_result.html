<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="/static/style.css" rel="stylesheet" >
    <title>WeatherMan App</title>
</head>
<body>
    <div class="widget-div">
        <div class="widget">
            
            <div class="left-panel panel">
                <div class="date">
                    {{data.highest_day}}, {{data.highest_month}}
                </div>
                <div class="city">
                    Highest Temperature
                </div>
                <div class="temp">
                   {{data.highest}}&deg;
                </div>
            </div>
            <div class="right-panel panel">
            </div>
        </div>
       
        <div class="widget">
                
            <div class="left-panel panel">
                <div class="date">
                    {{data.lowest_day}}, {{data.lowest_month}}
                </div>
                <div class="city">
                    Lowest Temperature
                </div>
                <div class="temp">
                    {{data.lowest}}&deg;
                </div>
            </div>
            <div class="right-panel panel">
            </div>
        </div>
        
        <div class="widget">
                
            <div class="left-panel panel">
                <div class="date">
                    {{data.humid_day}}, {{data.humid_month}}
                </div>
                <div class="city">
                    Most Humid Day
                </div>
                <div class="temp">
                    {{data.humidity}}%
                </div>
            </div>
            <div class="right-panel panel">
            </div>
        </div>
    </div>    
</body>
</html>
